name: Full-Stack CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./elearning-backend
        run: npm install

      # 4. Run backend tests
      - name: Run backend tests
        working-directory: ./elearning-backend
        run: npm test || echo "No backend tests configured"

      # 5. Optional backend build
      - name: Build backend
        working-directory: ./elearning-backend
        run: npm run build || echo "No backend build script"

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: backend

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install frontend dependencies (Vite + TS + JSX)
      - name: Install frontend dependencies
        run: npm ci

      # 4. Install Node types (TypeScript fix)
      - name: Install Node types
        run: npm install @types/node --save-dev

      # 5. Ensure Vite env types exist
      - name: Add vite-env.d.ts if missing
        run: |
          echo '/// <reference types="vite/client" />' > src/vite-env.d.ts
          echo 'declare module "*.svg" { const content: string; export default content }' >> src/vite-env.d.ts

      # 6. Run frontend tests (optional)
      - name: Run frontend tests
        run: npm test || echo "No frontend tests configured"

      # 7. Build frontend (Vite + TS)
      - name: Build frontend
        run: npm run build

      # 8. Upload frontend build artifact
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./dist
